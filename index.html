<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURAI Toxicity Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: hsl(220, 10%, 12%);
            color: hsl(0, 0%, 95%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: hsl(220, 8%, 15%);
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: hsl(0, 0%, 98%);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(0, 0%, 80%);
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.375rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            background: hsl(220, 8%, 18%);
            color: hsl(0, 0%, 95%);
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: hsl(174, 72%, 45%);
            box-shadow: 0 0 0 2px hsla(174, 72%, 45%, 0.25);
        }
        
        textarea::placeholder {
            color: hsl(220, 10%, 55%);
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        input[type="radio"] {
            width: 1rem;
            height: 1rem;
            border: 1px solid hsl(220, 8%, 30%);
            background: hsl(220, 8%, 18%);
            border-radius: 50%;
            margin: 0;
        }
        
        input[type="radio"]:checked {
            background-color: hsl(174, 72%, 45%);
            border-color: hsl(174, 72%, 45%);
        }
        
        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: hsl(174, 72%, 38%);
            color: hsl(0, 0%, 98%);
            border: none;
            border-radius: 0.375rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: hsl(174, 72%, 33%);
        }
        
        button:disabled {
            background: hsl(220, 5%, 25%);
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.375rem;
            background: hsl(220, 8%, 13%);
        }
        
        .result.toxic {
            border-color: hsl(0, 0%, 45%);
            background: hsl(220, 8%, 12%);
        }
        
        .result.safe {
            border-color: hsl(0, 0%, 55%);
            background: hsl(220, 8%, 12%);
        }
        
        .result.loading {
            background: hsl(220, 8%, 16%);
            border-color: hsl(220, 8%, 30%);
        }
        
        .result.error {
            border-color: hsl(0, 0%, 40%);
            background: hsl(220, 8%, 12%);
            color: hsl(0, 0%, 85%);
        }
        
        .result h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        /* Enhanced result presentation */
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            border: 1px solid hsl(220, 8%, 25%);
            background: hsl(220, 8%, 16%);
            color: hsl(0, 0%, 92%);
            white-space: nowrap;
        }

        .badge.teal {
            border-color: hsla(174, 72%, 45%, 0.35);
            background: hsla(174, 72%, 20%, 0.25);
            color: hsl(174, 72%, 60%);
        }

        .meta {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 0.25rem 0.75rem;
            margin: 0.5rem 0 0.75rem;
            font-size: 0.8rem;
        }

        .meta .label {
            color: hsl(220, 10%, 60%);
        }

        .input-block {
            margin-top: 0.25rem;
            padding: 0.75rem;
            background: hsl(220, 8%, 16%);
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.25rem;
            color: hsl(0, 0%, 92%);
            font-size: 0.85rem;
        }

        .prob-row {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .bar {
            grid-column: 1 / -1;
            height: 6px;
            background: hsl(220, 8%, 18%);
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 999px;
            overflow: hidden;
        }

        .bar > span {
            display: block;
            height: 100%;
        }

        .bar .teal {
            background: hsl(174, 72%, 45%);
        }

        .bar .gray {
            background: hsl(220, 6%, 45%);
        }
        
        .result p {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: hsl(220, 10%, 70%);
        }
        
        .result strong {
            color: hsl(0, 0%, 96%);
        }
        
        .confidence {
            font-size: 0.75rem;
            color: hsl(220, 10%, 60%);
            margin-top: 0.75rem;
        }
        
        .probabilities {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }
        
        .prob-item {
            padding: 0.75rem;
            background: hsl(220, 8%, 16%);
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
        
        .examples {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid hsl(220, 8%, 25%);
        }
        
        .examples h3 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: hsl(220, 10%, 70%);
        }
        
        .example-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .example-btn {
            padding: 0.5rem;
            background: hsl(220, 8%, 16%);
            border: 1px solid hsl(220, 8%, 25%);
            border-radius: 0.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: hsl(0, 0%, 95%);
            cursor: pointer;
            transition: border-color 0.2s;
            text-align: left;
            width: 100%;
        }
        
        .example-btn:hover {
            border-color: hsl(174, 72%, 45%);
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MURAI Toxicity Detection</h1>
        
        <form id="toxicityForm">
            <div class="form-group">
                <label for="text">Text to analyze</label>
                <textarea 
                    id="text" 
                    name="text" 
                    placeholder="Enter your text here..."
                    required
                ></textarea>
            </div>
            
            <div class="form-group">
                <label>Language</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="lang" id="fil" value="fil" checked>
                        <label for="fil">Filipino</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="lang" id="eng" value="eng">
                        <label for="eng">English</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                Analyze Text
            </button>
        </form>
        
        <div id="result"></div>
        
        <div class="examples">
            <h3>Try these examples</h3>
            <div class="example-grid">
                <button type="button" class="example-btn" onclick="fillExample('Ang ganda ng araw ngayon!', 'fil')">
                    Ang ganda ng araw ngayon!
                </button>
                <button type="button" class="example-btn" onclick="fillExample('This is a beautiful day!', 'eng')">
                    This is a beautiful day!
                </button>
                <button type="button" class="example-btn" onclick="fillExample('Salamat sa inyong tulong', 'fil')">
                    Salamat sa inyong tulong
                </button>
                <button type="button" class="example-btn" onclick="fillExample('Thank you for your help', 'eng')">
                    Thank you for your help
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ynoope-murai.hf.space/predict';
        
        document.getElementById('toxicityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value.trim();
            const lang = document.querySelector('input[name="lang"]:checked').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!text) {
                showResult('Please enter text to analyze', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            showResult('Analyzing text...', 'loading');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        lang: lang
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                displayResult(data);
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Text';
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const toxicityClass = data.is_toxic ? 'toxic' : 'safe';
            const toxicityText = data.is_toxic ? 'Toxic Content' : 'Safe Content';
            const confidencePercent = (data.confidence * 100).toFixed(1);
            const safePct = (data.probabilities.non_toxic * 100).toFixed(1);
            const toxicPct = (data.probabilities.toxic * 100).toFixed(1);

            resultDiv.innerHTML = `
                <div class="result ${toxicityClass}">
                    <div class="result-header">
                        <h3>${toxicityText}</h3>
                        <span class="badge teal">Confidence ${confidencePercent}%</span>
                    </div>
                    <div class="meta">
                        <div class="label">Language</div>
                        <div>${data.lang === 'fil' ? 'Filipino' : 'English'}</div>
                    </div>
                    <div class="input-block">"${data.text}"</div>
                    <div class="probabilities">
                        <div class="prob-item">
                            <div class="prob-row">
                                <strong>Safe</strong>
                                <span>${safePct}%</span>
                            </div>
                            <div class="bar"><span class="teal" style="width: ${safePct}%"></span></div>
                        </div>
                        <div class="prob-item">
                            <div class="prob-row">
                                <strong>Toxic</strong>
                                <span>${toxicPct}%</span>
                            </div>
                            <div class="bar"><span class="gray" style="width: ${toxicPct}%"></span></div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function fillExample(text, lang) {
            document.getElementById('text').value = text;
            document.querySelector(`input[value="${lang}"]`).checked = true;
        }
    </script>
</body>
</html>
